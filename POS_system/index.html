<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Wakedonalds ‚Äî Wake Tech</title>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #faf8f5; --white: #ffffff; --ink: #1a1714; --ink2: #4a4540;
      --muted: #9e9890; --border: #e8e4de; --accent: #c8913a;
      --accent-light: #f5ead8; --accent-dark: #a6722a; --red: #d94f3d;
      --green: #3d8c5c; --surface: #f2ede6;
      --shadow: 0 2px 16px rgba(26,23,20,0.08);
      --shadow-lg: 0 8px 40px rgba(26,23,20,0.12);
    }
    * { margin:0; padding:0; box-sizing:border-box; }
    body { font-family:'Outfit',sans-serif; background:var(--bg); color:var(--ink); display:flex; justify-content:center; align-items:center; min-height:100vh; flex-direction:column; }
    .wt-header { width:100%; background:var(--accent); padding:10px 24px; display:flex; align-items:center; position:fixed; top:0; left:0; z-index:100; border-bottom:3px solid var(--accent-dark); box-shadow:var(--shadow); }
    .wt-header img { height:52px; }
    .card { background:var(--white); border:1px solid var(--border); border-radius:16px; padding:36px; width:400px; margin-top:100px; position:relative; overflow:hidden; box-shadow:var(--shadow-lg); }
    .card::before { content:''; position:absolute; top:0; left:0; right:0; height:4px; background:linear-gradient(90deg,var(--accent),var(--accent-dark)); }
    .logo { text-align:center; margin-bottom:28px; }
    .logo img { height:90px; margin-bottom:14px; }
    .logo-title { font-size:26px; font-weight:700; color:var(--ink); }
    .logo-title span { color:var(--accent); }
    .logo-sub { font-size:11px; color:var(--muted); margin-top:4px; letter-spacing:1.5px; text-transform:uppercase; }
    .tabs { display:flex; gap:4px; background:var(--surface); border-radius:10px; padding:4px; margin-bottom:24px; }
    .tab { flex:1; padding:10px; border:none; background:transparent; color:var(--muted); border-radius:7px; cursor:pointer; font-size:14px; font-family:'Outfit',sans-serif; font-weight:500; transition:all 0.2s; }
    .tab.active { background:var(--white); color:var(--ink); font-weight:600; box-shadow:var(--shadow); }
    .panel { display:none; }
    .panel.active { display:block; }
    .form-group { margin-bottom:18px; }
    label { display:block; font-size:11px; font-weight:600; color:var(--muted); margin-bottom:7px; text-transform:uppercase; letter-spacing:1px; }
    input { width:100%; background:var(--surface); border:1px solid var(--border); color:var(--ink); padding:13px 14px; border-radius:10px; font-size:15px; font-family:'Outfit',sans-serif; outline:none; transition:border-color 0.2s,box-shadow 0.2s; }
    input:focus { border-color:var(--accent); box-shadow:0 0 0 3px var(--accent-light); }
    input::placeholder { color:var(--muted); }
    .btn-submit { width:100%; padding:14px; background:var(--accent); color:white; border:none; border-radius:10px; font-size:15px; font-weight:600; font-family:'Outfit',sans-serif; cursor:pointer; margin-top:8px; transition:background 0.2s,transform 0.1s; }
    .btn-submit:hover { background:var(--accent-dark); transform:translateY(-1px); }
    .btn-submit:active { transform:translateY(0); }
    .divider { display:flex; align-items:center; gap:12px; margin:20px 0 16px; color:var(--muted); font-size:12px; font-weight:500; text-transform:uppercase; letter-spacing:0.08em; }
    .divider::before,.divider::after { content:''; flex:1; height:1px; background:var(--border); }
    .btn-guest { width:100%; padding:14px; background:var(--white); color:var(--ink2); border:2px dashed var(--border); border-radius:10px; font-size:15px; font-weight:600; font-family:'Outfit',sans-serif; cursor:pointer; transition:all 0.2s; display:flex; align-items:center; justify-content:center; gap:8px; }
    .btn-guest:hover { border-color:var(--accent); color:var(--accent); background:var(--accent-light); transform:translateY(-1px); }
    .btn-guest:active { transform:translateY(0); }
    .guest-note { font-size:11px; color:var(--muted); text-align:center; margin-top:8px; }
    .message { padding:11px 14px; border-radius:8px; margin-bottom:16px; font-size:13px; font-weight:500; display:none; }
    .message.success { background:#edf7f1; border:1px solid var(--green); color:var(--green); display:block; }
    .message.error   { background:#fdf0ee; border:1px solid var(--red);   color:var(--red);   display:block; }
    .footer { margin-top:20px; font-size:12px; color:var(--muted); text-align:center; }
    .footer a { color:var(--accent); text-decoration:none; font-weight:500; }
    .lang-select { position:absolute; top:50%; right:24px; transform:translateY(-50%); padding:6px 10px; border:1px solid rgba(255,255,255,0.4); border-radius:6px; font-size:12px; font-family:'Outfit',sans-serif; background:rgba(255,255,255,0.2); color:white; cursor:pointer; }
    .lang-select option { background:var(--ink); color:white; }
    @media (max-width: 480px) {
      body { padding:0 12px; padding-top:80px; padding-left:max(12px,env(safe-area-inset-left)); padding-right:max(12px,env(safe-area-inset-right)); padding-bottom:max(20px,env(safe-area-inset-bottom)); }
      .wt-header { padding:10px 16px; padding-left:max(16px,env(safe-area-inset-left)); }
      .wt-header img { height:44px; }
      .card { width:100%; max-width:100%; padding:24px; margin-top:16px; }
      .tabs { margin-bottom:20px; }
      .tab { padding:12px; min-height:44px; font-size:14px; }
      input { padding:14px; min-height:48px; font-size:16px; }
      .btn-submit, .btn-guest { min-height:48px; padding:14px; font-size:16px; }
      .lang-select { right:12px; min-height:40px; }
    }
  </style>
</head>
<body>

  <div class="wt-header" style="position:relative;">
    <img src="waketech-logo.png" alt="Wake Tech"/>
    <select id="lang-select" class="lang-select" aria-label="Language">
      <option value="en">English</option>
      <option value="es">Espa√±ol</option>
    </select>
  </div>

  <div class="card">
    <div class="logo">
      <img src="waketech-logo.png" alt="Wake Tech"/>
      <div class="logo-title">Wake<span>donalds</span> üçî</div>
      <div class="logo-sub">Powered by Wake Tech Community College</div>
    </div>

    <div class="tabs">
      <button class="tab active" onclick="switchTab('login')" data-i18n="index_sign_in">Sign In</button>
      <button class="tab"        onclick="switchTab('register')" data-i18n="index_sign_up">Sign Up</button>
    </div>

    <!-- LOGIN -->
    <div class="panel active" id="loginPanel">
      <div class="message" id="loginMsg"></div>
      <div class="form-group">
        <label data-i18n="index_email">Email</label>
        <input type="email" id="loginEmail" placeholder="you@example.com"/>
      </div>
      <div class="form-group">
        <label data-i18n="index_password">Password</label>
        <input type="password" id="loginPassword" placeholder="Your password"/>
      </div>
      <button class="btn-submit" onclick="handleLogin()" data-i18n="index_sign_in_btn">Sign In ‚Üí</button>
      <div class="divider" data-i18n="index_or">or</div>
      <button class="btn-guest" onclick="continueAsGuest()" data-i18n="index_continue_guest">üë§ Continue as Guest</button>
      <p class="guest-note" data-i18n="index_no_account">No account needed ‚Äî browse &amp; order instantly</p>
    </div>

    <!-- REGISTER -->
    <div class="panel" id="registerPanel">
      <div class="message" id="registerMsg"></div>
      <div class="form-group">
        <label data-i18n="index_full_name">Full Name</label>
        <input type="text" id="registerName" placeholder="John Doe"/>
      </div>
      <div class="form-group">
        <label data-i18n="index_email">Email</label>
        <input type="email" id="registerEmail" placeholder="you@example.com"/>
      </div>
      <div class="form-group">
        <label data-i18n="index_password">Password</label>
        <input type="password" id="registerPassword" placeholder="Create a password"/>
      </div>
      <button class="btn-submit" onclick="handleRegister()" data-i18n="index_create_account">Create Account ‚Üí</button>
      <div class="divider" data-i18n="index_or">or</div>
      <button class="btn-guest" onclick="continueAsGuest()" data-i18n="index_continue_guest">üë§ Continue as Guest</button>
      <p class="guest-note" data-i18n="index_no_account">No account needed ‚Äî browse &amp; order instantly</p>
    </div>
  </div>

  <div class="footer">
    ¬© 2026 Wakedonalds ¬∑ <a href="https://www.waketech.edu" target="_blank">waketech.edu</a>
  </div>

<script src="js/i18n.js"></script>
<script src="js/index.js"></script>
</body>
</html>

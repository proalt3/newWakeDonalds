<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Wakedonalds â€” Wake Tech</title>

  <!-- Outfit font to match your team's design -->
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">

  <style>
    /* â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
       CSS VARIABLES â€” your team's design system
       Change a value here â†’ updates everywhere!
    â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• */
    :root {
      --bg: #faf8f5;
      --white: #ffffff;
      --ink: #1a1714;
      --ink2: #4a4540;
      --muted: #9e9890;
      --border: #e8e4de;
      --accent: #c8913a;
      --accent-light: #f5ead8;
      --accent-dark: #a6722a;
      --red: #d94f3d;
      --green: #3d8c5c;
      --surface: #f2ede6;
      --shadow: 0 2px 16px rgba(26, 23, 20, 0.08);
      --shadow-lg: 0 8px 40px rgba(26, 23, 20, 0.12);
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'Outfit', sans-serif;
      background: var(--bg);
      color: var(--ink);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      flex-direction: column;
    }

    /* â”€â”€ Wake Tech Top Bar â”€â”€ */
    .wt-header {
      width: 100%;
      background: var(--accent);
      padding: 10px 24px;
      display: flex;
      align-items: center;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 100;
      border-bottom: 3px solid var(--accent-dark);
      box-shadow: var(--shadow);
    }
    .wt-header img { height: 52px; }

    /* â”€â”€ Main Card â”€â”€ */
    .card {
      background: var(--white);
      border: 1px solid var(--border);
      border-radius: 16px;
      padding: 36px;
      width: 400px;
      margin-top: 100px;
      position: relative;
      overflow: hidden;
      box-shadow: var(--shadow-lg);
    }
    /* Gold top stripe */
    .card::before {
      content: '';
      position: absolute;
      top: 0; left: 0; right: 0;
      height: 4px;
      background: linear-gradient(90deg, var(--accent), var(--accent-dark));
    }

    /* â”€â”€ Logo Section â”€â”€ */
    .logo {
      text-align: center;
      margin-bottom: 28px;
    }
    .logo img {
      height: 90px;
      margin-bottom: 14px;
    }
    .logo-title {
      font-size: 26px;
      font-weight: 700;
      color: var(--ink);
    }
    .logo-title span { color: var(--accent); }
    .logo-sub {
      font-size: 11px;
      color: var(--muted);
      margin-top: 4px;
      letter-spacing: 1.5px;
      text-transform: uppercase;
    }

    /* â”€â”€ Tabs â”€â”€ */
    .tabs {
      display: flex;
      gap: 4px;
      background: var(--surface);
      border-radius: 10px;
      padding: 4px;
      margin-bottom: 24px;
    }
    .tab {
      flex: 1;
      padding: 10px;
      border: none;
      background: transparent;
      color: var(--muted);
      border-radius: 7px;
      cursor: pointer;
      font-size: 14px;
      font-family: 'Outfit', sans-serif;
      font-weight: 500;
      transition: all 0.2s;
    }
    .tab.active {
      background: var(--white);
      color: var(--ink);
      font-weight: 600;
      box-shadow: var(--shadow);
    }

    /* â”€â”€ Panels â”€â”€ */
    .panel { display: none; }
    .panel.active { display: block; }

    /* â”€â”€ Form â”€â”€ */
    .form-group { margin-bottom: 18px; }
    label {
      display: block;
      font-size: 11px;
      font-weight: 600;
      color: var(--muted);
      margin-bottom: 7px;
      text-transform: uppercase;
      letter-spacing: 1px;
    }
    input {
      width: 100%;
      background: var(--surface);
      border: 1px solid var(--border);
      color: var(--ink);
      padding: 13px 14px;
      border-radius: 10px;
      font-size: 15px;
      font-family: 'Outfit', sans-serif;
      outline: none;
      transition: border-color 0.2s, box-shadow 0.2s;
    }
    input:focus {
      border-color: var(--accent);
      box-shadow: 0 0 0 3px var(--accent-light);
    }
    input::placeholder { color: var(--muted); }

    /* â”€â”€ Button â”€â”€ */
    button.submit {
      width: 100%;
      padding: 14px;
      background: var(--accent);
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 15px;
      font-weight: 600;
      font-family: 'Outfit', sans-serif;
      cursor: pointer;
      margin-top: 8px;
      transition: background 0.2s, transform 0.1s;
      letter-spacing: 0.3px;
    }
    button.submit:hover {
      background: var(--accent-dark);
      transform: translateY(-1px);
    }
    button.submit:active { transform: translateY(0); }

    /* â”€â”€ Messages â”€â”€ */
    .message {
      padding: 11px 14px;
      border-radius: 8px;
      margin-bottom: 16px;
      font-size: 13px;
      font-weight: 500;
      display: none;
    }
    .message.success {
      background: #edf7f1;
      border: 1px solid var(--green);
      color: var(--green);
      display: block;
    }
    .message.error {
      background: #fdf0ee;
      border: 1px solid var(--red);
      color: var(--red);
      display: block;
    }

    /* â”€â”€ Footer â”€â”€ */
    .footer {
      margin-top: 20px;
      font-size: 12px;
      color: var(--muted);
      text-align: center;
    }
    .footer a {
      color: var(--accent);
      text-decoration: none;
      font-weight: 500;
    }
    .footer a:hover { color: var(--accent-dark); }
  </style>
</head>
<body>

  <!-- Wake Tech Top Bar -->
  <div class="wt-header">
    <img src="waketech-logo.png" alt="Wake Tech"/>
  </div>

  <!-- Main Card -->
  <div class="card">

    <div class="logo">
      <img src="waketech-logo.png" alt="Wake Tech Community College"/>
      <div class="logo-title">Wake<span>donalds</span> ğŸ”</div>
      <div class="logo-sub">Powered by Wake Tech Community College</div>
    </div>

    <div class="tabs">
      <button class="tab active" onclick="switchTab('login')">Sign In</button>
      <button class="tab" onclick="switchTab('register')">Sign Up</button>
    </div>

    <!-- LOGIN -->
    <div class="panel active" id="loginPanel">
      <div class="message" id="loginMsg"></div>
      <div class="form-group">
        <label>Email</label>
        <input type="email" id="loginEmail" placeholder="you@example.com"/>
      </div>
      <div class="form-group">
        <label>Password</label>
        <input type="password" id="loginPassword" placeholder="Your password"/>
      </div>
      <button class="submit" onclick="handleLogin()">Sign In â†’</button>
    </div>

    <!-- REGISTER -->
    <div class="panel" id="registerPanel">
      <div class="message" id="registerMsg"></div>
      <div class="form-group">
        <label>Full Name</label>
        <input type="text" id="registerName" placeholder="John Doe"/>
      </div>
      <div class="form-group">
        <label>Email</label>
        <input type="email" id="registerEmail" placeholder="you@example.com"/>
      </div>
      <div class="form-group">
        <label>Password</label>
        <input type="password" id="registerPassword" placeholder="Create a password"/>
      </div>
      <button class="submit" onclick="handleRegister()">Create Account â†’</button>
    </div>

  </div>

  <div class="footer">
    Â© 2026 Wakedonalds Â· <a href="https://www.waketech.edu" target="_blank">waketech.edu</a>
  </div>

<script>
  const API = "http://localhost:5000/api/auth"

  function switchTab(tab) {
    document.querySelectorAll(".tab").forEach((t, i) => {
      t.classList.toggle("active", (i===0&&tab==="login")||(i===1&&tab==="register"))
    })
    document.getElementById("loginPanel").classList.toggle("active", tab === "login")
    document.getElementById("registerPanel").classList.toggle("active", tab === "register")
  }

  function showMsg(id, type, text) {
    const el = document.getElementById(id)
    el.className = "message " + type
    el.textContent = text
  }

  async function handleLogin() {
    const email = document.getElementById("loginEmail").value
    const password = document.getElementById("loginPassword").value
    if (!email || !password) return showMsg("loginMsg", "error", "Please fill in all fields.")
    try {
      const res = await fetch(API + "/login", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ email, password })
      })
      const data = await res.json()
      if (res.ok) showMsg("loginMsg", "success", "Welcome back, " + data.user.name + "! ğŸ”")
      else showMsg("loginMsg", "error", data.message)
    } catch {
      showMsg("loginMsg", "error", "Cannot connect to server. Is it running?")
    }
  }

  async function handleRegister() {
    const name = document.getElementById("registerName").value
    const email = document.getElementById("registerEmail").value
    const password = document.getElementById("registerPassword").value
    if (!name || !email || !password) return showMsg("registerMsg", "error", "Please fill in all fields.")
    try {
      const res = await fetch(API + "/register", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ name, email, password })
      })
      const data = await res.json()
      if (res.ok) showMsg("registerMsg", "success", data.message + " You can now sign in!")
      else showMsg("registerMsg", "error", data.message)
    } catch {
      showMsg("registerMsg", "error", "Cannot connect to server. Is it running?")
    }
  }
</script>
</body>
</html>
